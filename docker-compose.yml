# 完整的 docker-compose.yml - 包含 MySQL、XXL-JOB Admin
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: xxl-job-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: xxl_job
      MYSQL_USER: xxl_job
      MYSQL_PASSWORD: xxl_job_123
      TZ: 'Asia/Shanghai'
    ports:
      - "3306:3306"
    volumes:
      - ./xxl-job-admin/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - xxl-job-network

  xxl-job-admin:
    image: xuxueli/xxl-job-admin:2.4.0
    container_name: xxl-job-admin
    ports:
      - "8080:8080"
    environment:
      PARAMS: "--spring.datasource.url=jdbc:mysql://mysql:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai --spring.datasource.username=xxl_job --spring.datasource.password=xxl_job_123"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - xxl-job-network

volumes:
  mysql_data:

networks:
  xxl-job-network:
    driver: bridge
